        <style>
            .rating {
                display: flex;
                width: 100%;
                justify-content: center;
                overflow: hidden;
                flex-direction: row-reverse;
                height: 40px;
                position: relative;
            }

            .rating-0 {
                filter: grayscale(100%);
            }

            .rating > input {
                display: none;
            }

            .rating > label {
                cursor: pointer;
                width: 40px;
                height: 40px;
                margin-top: auto;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23e3e3e3' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: center;
                background-size: 76%;
                transition: .3s;
            }

            .rating > input:checked ~ label,
            .rating > input:checked ~ label ~ label {
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23fcd93a' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
            }

            .rating > input:not(:checked) ~ label:hover,
            .rating > input:not(:checked) ~ label:hover ~ label {
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23d8b11e' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
            }
            .color-btn:disabled {
                opacity: 0.5 !important;
                cursor: not-allowed !important;
            }
        
            .color-btn.active{
                background-color: #007bff !important;
                color: white !important;
                border-color: #007bff !important;
            }

            input[type=number]::-webkit-outer-spin-button,
            input[type=number]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type=number] {
                -moz-appearance: textfield;
            }
             
            /* Giới hạn mô tả ban đầu */
            .product-desc-wrapper {
                max-height: 300px;
                overflow: hidden;
                position: relative;
                transition: max-height 0.3s ease;
            }

            /* Khi mở rộng */
            .product-desc-wrapper.expanded {
                max-height: 30000px; /* Đủ lớn để chứa nội dung */
            }

            /* Lớp mờ phía dưới */
            .fade-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60px;
                background: linear-gradient(to bottom, transparent, white);
                pointer-events: none;
            }

            /* Ẩn overlay khi mở rộng */
            .product-desc-wrapper.expanded .fade-overlay {
                display: none;
            }

            /* Nút toggle */
            .toggle-desc-btn {
                margin-top: 12px;
                background: none;
                border: none;
                font-weight: bold;
                cursor: pointer;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
                color: black;
            }

            
        </style>

    <script th:inline="javascript">
        let sizeVn = [[${sizeVn}]];

        let sizeUs = [[${sizeUs}]];

        let sizeCm = [[${sizeCm}]];

        let qty = 1;
        let maxQty = 0;


        $(function () {
            formatMoney();
            //render();
            //activeSize();
            //sizeGuideRender();
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Tìm nút đầu tiên KHÔNG bị disabled (còn hàng)
            const firstAvailableBtn = document.querySelector(".color-btn:not([disabled])");
            if (firstAvailableBtn) {
                firstAvailableBtn.classList.add("active");
                updateSelectedColor(firstAvailableBtn);
            }
        });

        function updateSelectedColor(button) {
            // Bỏ class active ở tất cả các button
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            // Gán class active cho button được chọn
            button.classList.add('active');
            //Lay so luong toi da cua mau chon
            maxQty = parseInt(button.getAttribute('data-quantity')) || 1;
            //Lay gia tri trong o input
            let currentQty = parseInt(document.getElementById('qtyDisplay').value) || 1;
            if(currentQty > maxQty) {
                currentQty = maxQty;
            }else if(currentQty < 1 || isNaN(currentQty)) {
                currentQty = 1;
            }
            document.getElementById('qtyDisplay').value = currentQty;
            qty = currentQty;

            //document.getElementById('quantityWrapper').style.display = 'flex';

            // Cập nhật tên màu được chọn
            document.getElementById('selectedColorName').textContent = button.getAttribute('data-color-name');
        }

        function validateQtyInput(input) {
            let currentQty = parseInt(input.value);
            if(currentQty > maxQty) {
                currentQty = maxQty;
            }else if(currentQty < 1 || isNaN(currentQty)) {
                currentQty = 1;
            }
            input.value = currentQty;
            qty = currentQty;
        }

        function increaseQty() {
            if(qty < maxQty) {
              qty++;
              document.getElementById('qtyDisplay').value = qty;
            }
        }

      function decreaseQty() {
          if (qty > 1) {
              qty--;
              document.getElementById('qtyDisplay').value = qty;
            }
        }

            let selectedColorCode = null;
            
            function updateSelectedColor(element) {
                // Xóa active class từ tất cả các nút màu
                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                
                // Thêm active class cho nút được chọn
                element.classList.add('active');
                
                // Lưu mã màu được chọn
                selectedColorCode = element.getAttribute('name');
                
                // Cập nhật tên màu hiển thị
                const colorName = element.getAttribute('data-color-name');
                document.getElementById('selectedColorName').textContent = colorName;
            }
            
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            function addToCart() {
                let userId = [[${userId}]];
                let productId = [[${product.id}]];
                // Lấy nút màu đang được chọn
                const selectedColorBtn = document.querySelector('.color-btn.active');
                if (!selectedColorBtn) {
                    alert("Vui lòng chọn màu sản phẩm");
                    return;
                }

                const colorId = selectedColorBtn.getAttribute('data-color-id');
                //const quantity = parseInt(selectedColorBtn.getAttribute('data-quantity'));
                let quantity = document.getElementById('qtyDisplay').value;
                let req;
                req = {
                    userId: userId,
                    productId: productId,
                    colorId: colorId,
                    quantity: quantity
                }
                let myJson = JSON.stringify(req)

                $.ajax({
                    type: 'POST',
                    url: '/api/cart/add',
                    data: myJson,
                    contentType: 'application/json',
                    success: function(response) {
                        if(response.status == 'success') {
                            alert('Thêm vào giỏ hàng thành công');
                        }else {
                            alert('Thêm vào giỏ hàng thất bại');}
                    }
                })
            }
            
            // Hàm xử lý số lượng
            function validateQtyInput(input) {
                let value = parseInt(input.value);
                if (isNaN(value) || value < 1) {
                    input.value = 1;
                }
            }
            
            function decreaseQty() {
                const input = document.getElementById('qtyDisplay');
                const currentValue = parseInt(input.value);
                if (currentValue > 1) {
                    input.value = currentValue - 1;
                }
            }
            
            function increaseQty() {
                const input = document.getElementById('qtyDisplay');
                const currentValue = parseInt(input.value);
                const selectedColorBtn = document.querySelector('.color-btn.active');
                
                if (selectedColorBtn) {
                    const maxQty = parseInt(selectedColorBtn.getAttribute('data-quantity'));
                    if (currentValue < maxQty) {
                        input.value = currentValue + 1;
                    } else {
                        alert('Đã đạt số lượng tối đa của sản phẩm');
                    }
                } else {
                    input.value = currentValue + 1;
                }
            }

        function toggleDescription() {
            const wrapper = document.getElementById('descWrapper');
            const btn = document.getElementById('toggleDescBtn');
        
            wrapper.classList.toggle('expanded');
        
            btn.textContent = wrapper.classList.contains('expanded') ? 'THU GỌN NỘI DUNG' : 'XEM THÊM NỘI DUNG';

        function render() {
            for (let i = 0; i < sizeVn.length; i++) {
                let sizeChoose = `
            <div class="item" data-size="${sizeUs[i]}US | ${sizeVn[i]}VN | ${sizeCm[i]}CM" data-id="${sizeVn[i]}">
                ${sizeVn[i]}
            </div>
            `;

                $('.size .select-filter').append(sizeChoose);
            };
        };

        function sizeGuideRender() {
            let tr = '';
            for (let i = 0; i < sizeVn.length; i++) {
                tr += `
            <tr>
              <td>${sizeVn[i]}</td>
              <td>${sizeUs[i]}</td>
              <td>${sizeCm[i]}</td>
            </tr>
            `;
            }
            $('.side-guide-table tbody').html(tr);
        }

        function activeSize() {
            let availableSizes = [[${availableSizes}]]

            for (let i = 0; i < sizeVn.length; i++) {
                if (sizeVn[i] == availableSizes[0]) {
                    $('.size-details').text(sizeUs[i] + "US | " + sizeVn[i] + "VN | " + sizeCm[i] + "CM")
                    break;
                }
            }

            $('.size .item').addClass('cross')
            $(`.item[data-size='${$('.size-details').text()}']`).addClass('size-choose').removeClass('cross');

            for (let i = 0; i < availableSizes.length; i++) {
                $(`.item[data-id='${availableSizes[i]}']`).removeClass('cross');
            }
        }

        $('.buy-now').click(function() {
            if (isLogined == true) {
                // Get selected color button
                let selectedColorBtn = $('.color-btn.active');
                
                if (!selectedColorBtn.length) {
                    toastr.warning("Vui lòng chọn màu sản phẩm");
                    return;
                }

                let colorCode = selectedColorBtn.attr('name');
                let quantity = selectedColorBtn.data('quantity');

                if (quantity <= 0) {
                    toastr.warning("Sản phẩm tạm hết hàng. Vui lòng đặt hàng sau.");
                } else {
                    location.href = "/dat-hang?id=" + [[${product.id}]] + "&code=" + colorCode;
                }
            } else {
                toastr.warning("Vui lòng đăng nhập để đặt hàng");
                setTimeout(function() {
                    $('#exampleModal').modal('show');
                }, 500);
            }
        });

        $("#formCommentProduct").submit(function (e) {
            e.preventDefault();
        }).validate({
            rules: {
                product_comment: {
                    required: true,
                    maxlength: 300
                }
            },
            messages: {
                product_comment: {
                    required: "Vui lòng nhập nội dung bình luận!",
                    maxlength: "Nội dung bình luận có độ dài tối đa 300 ký tự!",
                }
            },

            submitHandler: function () {
                let content = $(".product_comment").val();
                let productId = [[${product.id}]];
                req = {
                    content: content,
                    productId: productId
                }
                let myJson = JSON.stringify(req)
                $.ajax({
                    url: "/api/comments/product",
                    type: 'POST',
                    data: myJson,
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        $(".comment-list").append(`
                                <li class="comment-container">
                                            <div class="comment-avatar">
                                                <img src="/shop/images/avatar/avatar.png" width="65" height="65" alt="avatar"/>
                                            </div>
                                            <div class="comment-box">
                                                <div class="comment-text">
                                                    <p>${data.content}</p>
                                                </div>
                                            </div>
                                        </li>`)
                        $(".product_comment").val('');
                    },
                    error: function (error) {
                        toastr.warning("Vui lòng đăng nhập để bình luận");
                        setTimeout(function () {
                            $('#exampleModal').modal('show');
                        }, 500);
                    }
                });
            }
        });
